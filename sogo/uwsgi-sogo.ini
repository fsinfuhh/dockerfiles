[uwsgi]
procname-master = uwsgi %n
master = true
socket = :3007
plugins = router_http,router_static,router_redirect

route = ^/$ redirect-permanent:SOGo/
route = ^/SOGo.woa/WebServerResources/(.*) static:/usr/local/lib/GNUstep/SOGo/WebServerResources/$1
route = / http:127.0.0.1:20000

smart-attach-daemon = /tmp/memcached.pid memcached -p 11211 -d -P /tmp/memcached.pid
smart-attach-daemon = /var/run/sogo/sogo.pid /usr/local/sbin/sogod
